<div class="copyright">
    <p>

        {{ T `footer-uv` }}：<span title="{{ T `footer-uv-title` }}" id="busuanzi_value_site_uv"></span>

        {{ end }}
        <a href="https://gohugo.io/" target="_bank" title="{{ T `footer-hugo` }}"> <img alt="hugo" src="{{"/images/hugo.png" | relURL }}" /></a>
