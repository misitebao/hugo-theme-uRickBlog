<div class="footer-col -link">
    <div class="title">
        <h5>{{ T `footer-link` }}</h5>
    </div>
    <div class="link-item">
        <p>
            {{ range where .Site.Data.navLink.Friends.links "home" true }}
            {{ $name := .name }}
                <span class="link"  title="{{ .desc }}">
                {{ with .logo }} <img src="{{ . }}" alt="{{ $name }}"> {{ end }}
                <a href="{{ .link | relURL }}" target="_blank">{{ $name }}</a>
            </span>
            {{ end }}
        </p>
    </div>
</div>
