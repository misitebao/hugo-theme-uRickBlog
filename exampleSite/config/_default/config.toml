baseurl = "https://urickblog-demo.vercel.app"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
# disableLanguages = ["en"]
enableEmoji = true
enableGitInfo = false
googleAnalytics = ""
hasCJKLanguage = true
ignoreFiles = ["_vnote.json", "_v_recycle_bin", "_v_images", "_v_attachments"] 
languageCode = "en"
paginate = 10
rssLimit = 100
summaryLength = 70
theme = "hugo-theme-uRickBlog"
timeout = 10000
title = "hugo-theme-uRickBlog"

[permalinks]
page = "/:slug/"
post = "/blog/:year/:month/:filename/"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
hardWraps = true
unsafe = true
xHTML = true
[markup.highlight]
# anchorLineNos = false
codeFences = true
guessSyntax = true
# hl_Lines = ""
# lineAnchors = ""
# lineNoStart = 1
# lineNos = false
# lineNumbersInTable = true
# style = "dracula"
# tabWidth = 4
noClasses = false
[markup.tableOfContents]
endLevel = 4
ordered = true
startLevel = 0

[outputs]
home = ["HTML", "RSS", "json"]
page = ["HTML"]
section = ["HTML"]
taxonomy = ["HTML"]
taxonomyTerm = ["HTML"]
